name: Trgoalas

on:
  schedule:
    - cron: '0 */3 * * *'   # Her 3 saatte bir çalışacak
  workflow_dispatch:          # Manuel tetikleme seçeneği

jobs:
  fetch-m3u:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run script
      run: python karams.py

    - name: Verify m3u file
      run: |
        if [ ! -f "trgoalas.m3u" ]; then
          echo "Error: trgoalas.m3u file not found!"
          exit 1
        fi
        echo "File exists, first lines:"
        head -n 5 trgoalas.m3u

    - name: Commit and push changes (fixed)
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Remote değişiklikleri al
        git fetch origin main
        
        # Lokal commit’leri rebase et (uzak değişiklikleri koru)
        git rebase origin/main || git rebase --abort
        
        # Dosyayı ekle ve commit oluştur
        git add trgoalas.m3u
        git diff --cached --quiet || git commit -m "Auto-update trgoalas.m3u [skip ci]"
        
        # Token ile force push yap
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push origin HEAD:main --force
