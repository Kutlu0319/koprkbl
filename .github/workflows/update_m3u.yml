name: Update M3U (Playwright)

on:
  schedule:
    - cron: '0 * * * *'   # saat başı çalıştırmak istersen, bunu koru; değiştirebilirsin
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps

      - name: Run scraper
        run: |
          python build_m3u_playwright.py

      - name: Commit generated playlist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u || true
          git commit -m "Auto-update playlist $(date -u +"%Y-%m-%dT%H:%MZ")" || echo "no changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
